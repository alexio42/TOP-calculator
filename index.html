<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator">
        <div id="container">
            <div id="display"></div>
            <div class="row">
                <div class="button top-row" id="allClear">AC</div>
                <div class="button top-row" id="clear" >C</div>
                <div class="button top-row" id="plus-minus">+/-</div>
                <div class="button operators" id="divide" >/</div>
            </div>
            <div class="row">
                <div class="button num-key" id="seven">7</div>
                <div class="button num-key" id="eight">8</div>
                <div class="button num-key" id="nine">9</div>
                <div class="button operators" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="button num-key" id="four">4</div>
                <div class="button num-key" id="five">5</div>
                <div class="button num-key" id="six">6</div>
                <div class="button operators" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="button num-key" id="one">1</div>
                <div class="button num-key" id="two">2</div>
                <div class="button num-key" id="three">3</div>
                <div class="button operators" id="add">+</div>
            </div>
            <div class="row">
                <div class="button num-key" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="calculate">=</div>
                
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
